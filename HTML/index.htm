<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' "
    />
  </head>
  <body style="overflow: hidden;">
    <div
      id="mySidebar"
      class="sidebar"
      onmouseover="openSidebar()"
      onmouseout="closeSidebar()"
    >
      <!-- This is empty space where the sidebar menu will go - inserted by script.js - leave blank -->
    </div>
    <!-- The tabindex here avoids an unsightly tab outline on the sidebar elements on resize -->
    <div id="main" tabindex="1">
      <iframe id="mainFrame" class="mainFrame" src=""></iframe>
    </div>
    <script src="./script.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
