<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' "
    />
    <title></title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <header>
      <button id="searchButton" class="material-icons">search</button>
      <input type="text" id="searchText" placeholder="..." />
      <button id="searchSettingsButton" class="material-icons">settings</button>
    </header>

    <div id="searchSettingsPanel">
      <form id="searchType">
        <input
          type="radio"
          id="fuzzy"
          name="searchType"
          value="fuzzy"
          checked
        />
        <label id="fuzzyLabel" for="fuzzy">Fuzzy</label><br />
        <input type="radio" id="strict" name="searchType" value="strict" />
        <label id="strictLabel" for="strict">Strict</label><br />
      </form>
      <hr />
      <form id="searchWhichCollections"></form>
      <div>
        <button id="close-search-settings" class="material-icons">done</button>
      </div>
    </div>

    <main>
      <p id="no-items" class="material-icons-large">filter_list</p>
      <div id="items">
        <!-- here is where the rows go -->
      </div>
    </main>

    <script>
      require("./search.js");
    </script>
  </body>
</html>
